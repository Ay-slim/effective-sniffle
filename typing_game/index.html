<html>
    <head>
        <title>Typing Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Figure out yer typing ye scallywag</h1>
        <p>Learn from one of the best to ever do it. See how fast you can type out these Sherlock Holmes quotes. <br> Hit <span id="start-intro">start</span> to begin</p>
        <p id="quote" style="background-color: black; color: white"></p>
        <p id="message" style="color: green;"></p>
        <div class="typing-arena">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
