<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- This is where you'll work -->
    <div id="app">Loading...</div>
    <template id="login">
      <h1>Bank App</h1>
      <section>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="user">
          <button>Login</button>
        </form>
        <hr/>
        <h2>Register</h2>
        <form id="RegisterForm" method="post" action="//localhost:5000/api/accounts">
          <label for="user">Username</label>
          <input type="text" id="user" name="user">
          <label for="currency">Currency</label>
          <input type="text" id="currency" name="currency" value="$">
          <label for="description">Description</label>
          <input type="text" id="description" name="description">
          <label for="balance">Balance</label>
          <input type="number" id="balance" name="balance" value="0">
          <button>Register</button>
        </form>
      </section>
    </template>  
    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
        <a href="/credits" onclick="onLinkClick(event)">credits</a>
      </header>
      <section>
        Balance: 100$
      </section>
      <section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </template> 
    <template id="credits">
      <h1>Credits</h1>
      <section>
        <p>Cheers to Microsoft for this!</p>
        <a href="/dashboard" onclick="onLinkClick(event)">Home</a>
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
      </section>
    </template>  
  </body>
</html>
